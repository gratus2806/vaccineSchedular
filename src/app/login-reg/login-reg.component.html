<div class="container register" >
    <div class="row" >
        <div class="col-md-3 register-left">
            <img src="https://image.ibb.co/n7oTvU/logo_white.png" alt=""/>
            <h3 >Welcome</h3>
            <p>You are 30 seconds away from Registering Free Online Form Service</p>
        </div>
        <div class="col-md-9 register-right" >
            <div style="position: absolute;top: 35%;left: 38%;z-index: 1;" *ngIf="loadingForm" >
                <img style="margin: 30px auto;height: 84px;" src="../assets/loading.gif" />
            </div>
            <div class="tab-content" id="myTabContent"  [class.blur]="loadingForm">
                <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                    <h3 class="register-heading">User Login</h3>
                    
                    <div class="alert alert-success" role="alert" *ngIf="successfull">
                      You Have Successfully Registered...
                    </div>
                    <div class="alert alert-danger" role="alert" *ngIf="failed">
                      Something went wrong try again...
                    </div>
                   
                    <!-- <form  [formGroup]="registrationForm" (ngSubmit)="onSubmitRegistrationForm()" > -->
                    <div class="row register-form" style="padding-bottom: 5px;">
                        <div class="col-md-12">
                            <div class="form-group">
                                <input type="text" class="form-control" [(ngModel)]="userName" placeholder="User Name *" required />
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" [(ngModel)]="password" placeholder="Password *" required />
                            </div>
                            <div class="form-group">
                                <select class="form-control" [(ngModel)]="selectedRem">
                                  <option class="hidden"  selected disabled >Remember Me</option>
                                  <option >Yes</option>
                                  <option>No</option>
                              </select>
                                
                              </div>
                        
                            
                            
                        </div>       
                    </div>
                    <div class="row register-form" style="margin-top: 1%;padding-top: 5px;">
                        <div class="col-md-12">
                    <input (click)="onSubmitLoginForm()" type="submit"  class="btnRegister" style="width: 45%;margin-left: 35px;"  value="Login"/>
                        <input (click)="onSubmitLoginForm()" type="submit"  class="btnRegister" style="width: 45%;"  value="Login"/>
                        </div>
                        </div>
                </div>
            </div>
        </div>
    </div>
</div>
